<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Плейлист</title>
    <meta charset="utf-8">
</head>
<body>
    <select id="playlist">
        <option value="https://vozzhaevamv.github.io/playlist/01-Underground.mp3">Underground</option>
        <option value="https://vozzhaevamv.github.io/playlist/02-Artemis.mp3">Artemis </option>
    </select>
    
    <audio id="player" controls></audio>

    <script>
        const playlist = document.getElementById('playlist');
        const player = document.getElementById('player');
        
        playlist.addEventListener('change', function() {
            if(this.value) {
                player.src = this.value;
                player.play();
            }
        });
        
        playlist.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
